{% if pageViewEvent %}
<script>
  (function () {
    var pageViewEventFunction = function () {
      {% if googleAnalyticsID %}
        ga('set', 'page', window.location.pathname + window.location.search);
        ga('send', 'pageview');
      {% endif %}
    };

    window.addEventListener('{{ pageViewEvent | trim }}', pageViewEventFunction);
  })();
</script>
{% endif %}
